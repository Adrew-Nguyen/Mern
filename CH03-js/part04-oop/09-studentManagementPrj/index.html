<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- code here -->
    <div class="container">
      <h1 class="text-center text-info mb-3">Quản lý sinh viên</h1>
      <!-- Form điền thông tin sinh viên -->
      <form class="mb-3">
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Tên</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <!-- Birthday -->
        <div class="mb-3">
          <label for="birthday" class="form-label">Ngày sinh</label>
          <input type="date" class="form-control" id="birthday" />
        </div>
        <!-- Submit -->
        <button class="btn btn-primary">Thêm</button>
      </form>
      <!-- div đã thông báo thêm thành cồng -->
      <div id="notification">
        <!-- <div class="alert alert-success">Thêm thành công</div> -->
      </div>

      <!-- table hiển thị danh sách sinh viên -->
      <table class="table table-bordered table-hover">
        <thead>
          <th>STT</th>
          <th>Tên</th>
          <th>Ngày sinh</th>
          <th>Hành động</th>
        </thead>
        <tbody>
          <!-- stt được render ở đây, mỗi 1 student là 1 thẻ tr -->
          <!-- <tr>
            <td>1</td>
            <td>Hùng</td>
            <td>22-04-1999</td>
            <td>
              <button class="btn btn-danger btn-sm btn-remove" data-id="SE1">
                Xóa
              </button>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>

    <!-- JS -->
    <script src="./index.js"></script>
  </body>
</html>
