<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- code here -->
    <!-- xhr -->
    <div class="container">
      <h1 class="text-center text-info">Validate form project</h1>
      <form novalidate>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            class="form-control"
            type="email"
            placeholder="name@example.com"
          />
        </div>

        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input id="name" class="form-control" type="text" />
        </div>

        <!-- **Gender -->
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender">
            <option value="">Choice</option>
            <option value="1">Female</option>
            <option value="2">Male</option>
            <option value="3">Other</option>
          </select>
        </div>

        <!-- **Country -->
        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <!-- Viêt Nam -->
          <div class="form-check form-check-country">
            <input
              class="form-check-input"
              type="radio"
              value="vietnam"
              id="vietnam"
              name="country"
            />
            <label class="form-check-label" for="vietnam"> Việt Nam </label>
          </div>
          <!-- Other -->
          <div class="form-check form-check-country">
            <input
              class="form-check-input"
              type="radio"
              value="other"
              id="other"
              name="country"
            />
            <label class="form-check-label" for="other"> Other </label>
          </div>
        </div>

        <!-- password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" class="form-control" type="password" />
        </div>

        <!-- confirmedPassword -->
        <div class="mb-3">
          <label for="confirmedPassword" class="form-label">Confirmed Password</label>
          <input id="confirmedPassword" class="form-control" type="password" />
        </div>

        <!-- *Agree -->
        <div class="mb-3 form-check">
          <input class="form-check-input" type="checkbox" value="true" id="agree" checked/>
          <label class="form-check-label" for="agree">
            I agreed with rule. 
          </label>
        </div>
        <!-- Submit -->
         <button class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- JS -->
    <script src="./index.js"></script>
  </body>
</html>
